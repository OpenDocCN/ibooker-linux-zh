  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第十一章](ch11.xhtml#deploying_samba_for_windows_compatibili) 讲解使用 Samba 套件实现
    Windows 互操作性。'
- en: '[Chapter 12](ch12.xhtml#troubleshooting_linux) teaches some practical troubleshooting
    techniques.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第十二章](ch12.xhtml#troubleshooting_linux) 教授了一些实用的故障排除技术。'
- en: '[Chapter 13](ch13.xhtml#securing_your_system) helps you secure your system.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第十三章](ch13.xhtml#securing_your_system) 帮助你保护你的系统。'
