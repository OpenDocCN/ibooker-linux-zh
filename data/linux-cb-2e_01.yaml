  id: totrans-311
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1.13 恢复 OEM Windows 8 或 10 产品密钥
- en: Problem
  id: totrans-312
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You purchased a computer with Windows 8 or 10 preinstalled, and you can’t find
    your product key.
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: 您购买了预装有Windows 8或10的计算机，但找不到您的产品密钥。
- en: Solution
  id: totrans-314
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 解决方案
- en: 'Let Linux find it for you. Run the following command from a Linux system installed
    on the same computer with Windows, or from SystemRescue:'
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: 让Linux为您找到它。从安装有Windows的同一台计算机上的Linux系统或从SystemRescue运行以下命令：
- en: '[PRE8]'
  id: totrans-316
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: And there it is on the last line.
  id: totrans-317
  prefs: []
  type: TYPE_NORMAL
  zh: 并且在最后一行就是它。
- en: 'If you can log in to Windows, run the following command in Windows to retrieve
    your product key:'
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您可以登录Windows，请在Windows中运行以下命令以检索您的产品密钥：
- en: '[PRE9]'
  id: totrans-319
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: Discussion
  id: totrans-320
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 讨论
- en: If you have no recovery media, Windows 10 is a free download. You will need
    your 25-digit OEM product key for a fresh installation.
  id: totrans-321
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您没有恢复媒体，Windows 10是免费下载的。您将需要您的25位OEM产品密钥进行全新安装。
- en: See Also
  id: totrans-322
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 参见
