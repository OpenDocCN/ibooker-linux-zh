  id: totrans-323
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[下载Windows 10](https://oreil.ly/rz157)'
- en: 1.14 Mounting Your ISO Image on Linux
  id: totrans-324
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1.14 在Linux上挂载您的ISO镜像
- en: Problem
  id: totrans-325
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You have downloaded a Linux **.iso* file and are curious to see what it looks
    like after it is unpacked. You could go ahead and create a bootable DVD or USB
    stick, and then inspect the files, but you really want to unpack it without copying
    it to another device.
  id: totrans-326
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经下载了一个Linux **.iso*文件，并且很想知道它在解压后的样子。你可以继续创建一个可启动的DVD或USB驱动器，然后检查文件，但你真的想要在不复制到另一个设备的情况下解压它。
- en: Solution
  id: totrans-327
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 解决方案
- en: Linux has a pseudodevice called the *loop* device. This makes your **.iso* image
    accessible like any other filesystem. Follow these steps to mount your **.iso*
    image file in a loop device.
  id: totrans-328
  prefs: []
  type: TYPE_NORMAL
  zh: Linux有一个名为*loop*设备的伪设备。这使得您的**.iso*镜像文件像任何其他文件系统一样可访问。按照以下步骤将您的**.iso*镜像文件挂载到一个循环设备中。
- en: 'First, create a mountpoint in your home directory, giving it whatever name
    you want. In the example it is called *loopiso*:'
  id: totrans-329
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，在您的家目录中创建一个挂载点，可以为其指定任何名称。在示例中，它称为*loopiso*：
- en: '[PRE10]'
  id: totrans-330
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: 'Mount your **.iso* in this new directory. In the example it is a Fedora Linux
    installation image:'
  id: totrans-331
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个新目录中挂载您的**.iso*。在示例中，它是一个Fedora Linux安装镜像：
- en: '[PRE11]'
  id: totrans-332
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: See the mounted filesystem in a file manager ([Figure 1-29](#fig-loopiso)).
  id: totrans-333
  prefs: []
  type: TYPE_NORMAL
  zh: 在文件管理器中查看已挂载的文件系统（[图1-29](#fig-loopiso)）。
- en: '![.iso in Fedora Linux 34](Images/lcb2_0129.png)'
  id: totrans-334
  prefs: []
  type: TYPE_IMG
  zh: '![Fedora Linux 34中的.iso](Images/lcb2_0129.png)'
- en: Figure 1-29\. A mounted *.iso* in Fedora Linux 34
  id: totrans-335
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图1-29\. Fedora Linux 34中的一个已挂载的*.iso*
- en: You can enter the directories and read the files. You won’t be able to edit
    any files because they are mounted read-only.
  id: totrans-336
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以进入目录并阅读文件。您将无法编辑任何文件，因为它们是以只读方式挂载的。
- en: 'When you are finished, unmount it:'
  id: totrans-337
  prefs: []
  type: TYPE_NORMAL
  zh: 完成后，卸载它：
- en: '[PRE12]'
  id: totrans-338
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: Discussion
  id: totrans-339
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 讨论
- en: The loop device maps a regular file to a virtual partition, and you can set
    up a virtual filesystem in this file. If you want try to creating your own, a
    little bit of web searching will find a lot of how-tos. Start with *man 8 losetup*.
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
  zh: 循环设备将常规文件映射到虚拟分区，并且您可以在此文件中设置虚拟文件系统。如果您想尝试创建自己的文件，可以通过一些网络搜索找到很多方法。从*man 8 losetup*开始。
- en: See Also
  id: totrans-341
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 参见
- en: '*man 8 mount*'
  id: totrans-342
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*man 8 mount*'
- en: '*man 8 losetup*'
  id: totrans-343
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*man 8 losetup*'
