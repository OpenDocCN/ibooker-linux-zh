  type: TYPE_NORMAL
  zh: '[VirtualBox](https://oreil.ly/pI6J6)'
- en: '[KVM](https://oreil.ly/gNdi9e)'
  id: totrans-308
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[KVM](https://oreil.ly/gNdi9e)'
- en: '[Virtual Machine Manager](https://oreil.ly/5vj6m)'
  id: totrans-309
