- en: 20.7 Configuring smartmontools to Send Email Reports
  id: totrans-261
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 20.7 配置 smartmontools 发送电子邮件报告
- en: Problem
  id: totrans-262
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You want email notifications of any problems emailed to you by *smartd*.
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 你希望收到由*smartd*通过电子邮件发送给你的任何问题的电子邮件通知。
- en: Solution
  id: totrans-264
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 解决方案
- en: 'First, check if you already have system mail set up and working by sending
    a test message to another user on the system, such as root:'
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，通过向系统上的另一个用户（如 root）发送测试消息，检查系统邮件是否已经设置并正常工作：
- en: '[PRE59]'
  id: totrans-266
  prefs: []
  type: TYPE_PRE
  zh: '[PRE59]'
- en: '[PRE60]'
  id: totrans-267
  prefs: []
  type: TYPE_PRE
  zh: '[PRE60]'
- en: 'Press 1 to read the message, and q to quit. This shows that system mail is
    already set up. If it is not, install *mailx* and *postfix*. *mailx* is a mail
    user agent (MUA), which is a mail client like Evolution, Thunderbird, KMail, Mutt,
    and so on. *postfix* is a mail transfer agent (MTA). You need both. After installation,
    check if they are running with *systemctl*:'
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 按 1 阅读消息，按 q 退出。这表明系统邮件已经设置。如果没有，请安装*mailx*和*postfix*。*mailx*是一个邮件用户代理（MUA），类似于
    Evolution、Thunderbird、KMail、Mutt 等邮件客户端。*postfix*是一个邮件传输代理（MTA）。你需要这两个。安装后，使用*systemctl*检查它们是否正在运行：
- en: '[PRE61]'
  id: totrans-269
  prefs: []
  type: TYPE_PRE
  zh: '[PRE61]'
- en: If they are not, enable and start them. Then try your test message again.
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 如果它们没有运行，启用并启动它们，然后再次尝试测试消息。
- en: '[PRE62]'
  id: totrans-271
  prefs: []
  type: TYPE_PRE
  zh: '[PRE62]'
- en: '*smartd* is configured in */etc/smartd.conf* or */etc/smartmontools/smartd.conf*.
    The default is to scan for all possible devices and email error reports to the
    root user. It is better to configure which devices you want monitored. Every Linux
    has its own special configuration. The following should work on all of them, and
    of course you must specify your own disks and email address:'
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: '*smartd* 在*/etc/smartd.conf*或*/etc/smartmontools/smartd.conf*中进行配置。默认情况下是扫描所有可能的设备，并将错误报告通过电子邮件发送给
    root 用户。最好配置你想要监控的设备。每个 Linux 系统都有其特殊的配置。以下配置应该适用于所有系统，当然你必须指定自己的磁盘和电子邮件地址：'
- en: '[PRE63]'
  id: totrans-273
  prefs: []
  type: TYPE_PRE
  zh: '[PRE63]'
- en: 'Save your configuration changes and reload *smartd.service*:'
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 保存您的配置更改并重新加载*smartd.service*：
- en: '[PRE64]'
  id: totrans-275
  prefs: []
  type: TYPE_PRE
  zh: '[PRE64]'
- en: Discussion
  id: totrans-276
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 讨论
- en: The default behavior in *smartd.conf* is to scan for all available drives. It
    is more efficient to specify the drives you want to monitor.
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: '*smartd.conf*中的默认行为是扫描所有可用的驱动器。指定要监控的驱动器会更有效。'
- en: 'The *-a* flag is the same as all of these combined:'
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: '*-a*选项与所有这些选项组合在一起：'
- en: '*-H*, check the S.M.A.R.T. health status'
  id: totrans-279
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*-H*，检查 S.M.A.R.T. 健康状态'
- en: '*-f*, report Usage Attributes (*VALUE* and *WORST*) failures'
  id: totrans-280
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*-f*，报告使用属性（*VALUE*和*WORST*）故障'
- en: '*-t*, report changes in Prefailure and Usage Attributes'
  id: totrans-281
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*-t*，报告前故障和使用属性的变化'
- en: '*-l*, report increases in ATA errors'
  id: totrans-282
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*-l*，报告 ATA 错误的增加'
- en: '*-l selftest*, report increases in Self-Test Log errors'
  id: totrans-283
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*-l selftest*，报告自检日志错误的增加'
- en: '*-l selfteststs*, report changes of Self-Test execution status'
  id: totrans-284
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*-l selfteststs*，报告自检执行状态的变化'
- en: '*-C 197*, report nonzero values of the current pending sector count'
  id: totrans-285
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*-C 197*，报告当前待处理扇区计数的非零值'
- en: '*-U 198*, report nonzero values of the offline pending sector count'
  id: totrans-286
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*-U 198*，报告离线待处理扇区计数的非零值'
- en: That covers all the important stuff, and of course you may tweak it to report
    whatever attributes you like.
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 这涵盖了所有重要内容，当然你可以调整它以报告你喜欢的任何属性。
- en: '*-M test* sends the specified user (in the preceding example, *-m root@localhost*)
    a test message at every startup. You can remove this when you are confident it
    is working the way you want.'
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: '*-M test*在每次启动时向指定用户发送测试消息（在前面的示例中，*-m root@localhost*）。当你确信它按照你想要的方式工作时，可以删除此选项。'
- en: 'There are several packages that provide the *mail* binary: *mailutils*, *mailx*,
    *bsd-mailx*, and *s-nail*, to name a few. For a simple local mailer for system
    daemons to use, any of them will do the job, and the *mail* binary takes the same
    options on all of them.'
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 有几个软件包提供*mail*二进制文件：*mailutils*、*mailx*、*bsd-mailx*和*s-nail*，其中一些而已。对于系统守护进程使用的简单本地邮件发送器，任何一个都可以完成任务，*mail*二进制文件在所有这些中使用相同的选项。
- en: You don’t have to use *postfix*, but can use any MTA that you prefer, such as
    Exim or Sendmail.
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: 你不必使用*postfix*，也可以使用你喜欢的任何 MTA，如 Exim 或 Sendmail。
