  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[*https://systemd.io*](https://systemd.io)'
- en: 20.2 Configuring journald
  id: totrans-89
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 20.2 配置 journald
- en: Problem
  id: totrans-90
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You’re not sure what the default configuration is for *journald*, and you need
    to know how to see the current configuration and how to change it.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 不确定 *journald* 的默认配置是什么，需要知道如何查看当前配置和如何更改它。
- en: Solution
  id: totrans-92
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 解决方案
- en: '*journald* is configured in */etc/systemd/journald.conf*. Some default options
    are commented out, and all compile-time defaults are documented in *man 5 journald.conf*.
    We will take a look at the most commonly used options.'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: '*journald* 的配置在 */etc/systemd/journald.conf* 中。一些默认选项被注释掉，所有编译时默认值在 *man 5
    journald.conf* 中有文档。我们将查看最常用的选项。'
- en: '*Storage=auto* means different things on different distros. Ubuntu and Fedora
    use */run/log/journal/* for volatile storage, and persistent storage is in */var/log/journal*.
    See the locations of log files, used space, and free space with *systemctl*:'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: '*Storage=auto* 在不同的发行版上有不同的含义。Ubuntu 和 Fedora 使用 */run/log/journal/* 作为易失性存储，持久性存储在
    */var/log/journal* 中。使用 *systemctl* 查看日志文件的位置，已用空间和空闲空间：'
- en: '[PRE22]'
  id: totrans-95
  prefs: []
  type: TYPE_PRE
  zh: '[PRE22]'
- en: 'openSUSE puts volatile storage in */run/log/journal/* and persistent storage
    in */var/log/messages*. If you prefer to use */var/log/journal*, create it and
    change the group owner to *systemd-journal*:'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: openSUSE 将易失性存储放在 */run/log/journal/* 中，并将持久性存储放在 */var/log/messages* 中。如果你喜欢使用
    */var/log/journal*，请创建它并将组所有者更改为 *systemd-journal*：
- en: '[PRE23]'
  id: totrans-97
  prefs: []
  type: TYPE_PRE
  zh: '[PRE23]'
- en: You don’t have to change anything else, and the storage is changed after reboot.
    Other options are *volatile*, *persistent*, and *none*.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 您不必更改其他任何内容，存储在重启后会发生变化。其他选项为 *volatile*、*persistent* 和 *none*。
- en: '*volatile* stores logs only in memory, in */run/log/journal/*.'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: '*volatile* 只在内存中的 */run/log/journal/* 中存储日志。'
- en: '*persistent* stores logs on disk and uses */run/log/journal/* when the disk
    is not available, such as early in system startup.'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: '*persistent* 在磁盘上存储日志，并在磁盘不可用时（例如系统启动早期）使用 */run/log/journal/*。'
- en: '*none* disables all local logging, and you have the option to send log messages
    to a central logging server.'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: '*none* 禁用所有本地日志记录，并可选择将日志消息发送到中央日志服务器。'
- en: '*SystemMaxUse=* controls the size of log storage on disk, and *RuntimeMaxUse=*
    controls the size of volatile storage. The default is 10% of available space in
    the filesystem, to a maximum of 4 GB.'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: '*SystemMaxUse=* 控制磁盘上日志存储的大小，*RuntimeMaxUse=* 控制易失性存储的大小。默认值为文件系统中可用空间的 10%，最多为
    4 GB。'
- en: '*SystemKeepFree=* and *RuntimeKeepFree=* control how much disk space is left
    free for other uses. The defaults are 15% and 4 GB. You may change these by specifying
    numbers of bytes, or use K, M, G, T, P, and E; for example, 25 G (gigabytes).'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: '*SystemKeepFree=* 和 *RuntimeKeepFree=* 控制留给其他用途的磁盘空间量。默认值为 15% 和 4 GB。您可以通过指定字节数量进行更改，或使用
    K、M、G、T、P 和 E；例如，25 G（千兆字节）。'
- en: '*MaxRetentionSec=* controls how long files are retained. The default is 0,
    which disables it, and files are retained according to other settings, such as
    available disk space. You may configure a time value, using `year`, `month`, `week`,
    `day`, `h`, or `m`, for example, `6 month`.'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: '*MaxRetentionSec=* 控制文件保留时间。默认值为 0（禁用），文件的保留时间由其他设置（如可用磁盘空间）决定。您可以配置一个时间值，例如
    `6 month` 使用 `year`、`month`、`week`、`day`、`h` 或 `m`。'
- en: Discussion
  id: totrans-105
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 讨论
- en: '*journald* automatically handles log rotation. Active files are rotated into
    archived files, and archived files are deleted according to your configuration.'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: '*journald* 自动处理日志轮换。活动文件会被轮换为存档文件，并根据您的配置删除存档文件。'
- en: See Also
  id: totrans-107
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 参见
- en: '*man 5 journald.conf*'
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*man 5 journald.conf*'
- en: 20.3 Building a Logging Server with systemd
  id: totrans-109
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 20.3 使用 systemd 构建日志服务器
- en: Problem
  id: totrans-110
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You want to set up a central logging server so that logs are preserved when
    systems go down, and for centralized management.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 您希望设置一个中央日志服务器，以便在系统崩溃时保留日志，并进行集中管理。
- en: Solution
  id: totrans-112
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 解决方案
- en: 'systemd provides a remote logging daemon, *journald*. Client machines send
    their log messages to the *journald* server. The prerequisites are as follows:'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: systemd 提供了一个远程日志守护进程 *journald*。客户端机器将其日志消息发送到 *journald* 服务器。前提条件如下：
- en: A machine to host the log files
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用于托管日志文件的机器
- en: Network access to the logging server for clients
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户端访问日志服务器的网络访问权限
- en: The *systemd-journal-remote* package installed on the log server and on all
    clients
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在日志服务器和所有客户端上安装 *systemd-journal-remote* 包
- en: Your public key infrastructure (PKI) already in place ([Recipe 13.5](ch13.xhtml#rec-create-pki)),
    with keys and certificates distributed to servers and clients
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您的公钥基础设施（PKI）已经就位（[Recipe 13.5](ch13.xhtml#rec-create-pki)），密钥和证书已分发到服务器和客户端
- en: 'After installing *systemd-journal-remote*, edit */etc/systemd/journal-remote.conf*
    on the server. I like to store encryption keys and certificates in */etc/pki/journald/*:'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 安装 *systemd-journal-remote* 后，在服务器上编辑 */etc/systemd/journal-remote.conf*。我喜欢将加密密钥和证书存储在
    */etc/pki/journald/* 中：
- en: '[PRE24]'
  id: totrans-119
  prefs: []
  type: TYPE_PRE
  zh: '[PRE24]'
- en: 'Set permissions for the server key and certificates:'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 设置服务器密钥和证书的权限：
- en: '[PRE25]'
  id: totrans-121
  prefs: []
  type: TYPE_PRE
  zh: '[PRE25]'
- en: 'Change the group owner of the server private key to *systemd-journal-remote*:'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 将服务器私钥的组所有者更改为 *systemd-journal-remote*：
- en: '[PRE26]'
  id: totrans-123
  prefs: []
  type: TYPE_PRE
  zh: '[PRE26]'
- en: 'Enable and start the *systemd-journal-remote* service, starting *systemd-journal-remote.socket*
    first:'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 启用并启动 *systemd-journal-remote* 服务，首先启动 *systemd-journal-remote.socket*：
- en: '[PRE27]'
  id: totrans-125
  prefs: []
  type: TYPE_PRE
  zh: '[PRE27]'
- en: 'Check the status of both to make sure they started correctly. Open the necessary
    ports in the server firewall:'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 检查两者的状态，确保它们已正确启动。在服务器防火墙中打开必要的端口：
- en: '[PRE28]'
  id: totrans-127
  prefs: []
  type: TYPE_PRE
  zh: '[PRE28]'
- en: 'On every client, create a new user, *systemd-journal-upload*. This is the user
    that the *systemd-journal-upload* process uses to transfer log messages to the
    central server:'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 在每个客户端上创建一个新用户 *systemd-journal-upload*。这是 *systemd-journal-upload* 进程用来将日志消息传输到中央服务器的用户：
- en: '[PRE29]'
  id: totrans-129
  prefs: []
  type: TYPE_PRE
  zh: '[PRE29]'
- en: 'Set permissions for the client key and certificates:'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 设置客户端密钥和证书的权限：
- en: '[PRE30]'
  id: totrans-131
  prefs: []
  type: TYPE_PRE
  zh: '[PRE30]'
- en: 'Edit */etc/systemd/journal-upload.conf* with the URL and TCP port to your log
    server, and the locations of the client key and certificates:'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 编辑 */etc/systemd/journal-upload.conf*，填写日志服务器的 URL 和 TCP 端口，以及客户端密钥和证书的位置：
- en: '[PRE31]'
  id: totrans-133
  prefs: []
  type: TYPE_PRE
  zh: '[PRE31]'
- en: 'Restart the *systemd-journal-upload.service*:'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 重新启动 *systemd-journal-upload.service*：
- en: '[PRE32]'
  id: totrans-135
  prefs: []
  type: TYPE_PRE
  zh: '[PRE32]'
- en: 'If it restarts successfully, without errors, run the following steps to test
    that the client is sending log entries to the server. Check the log directory
    on the server:'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 如果成功重启且无错误，运行以下步骤来测试客户端是否将日志条目发送到服务器。检查服务器上的日志目录：
- en: '[PRE33]'
  id: totrans-137
  prefs: []
  type: TYPE_PRE
  zh: '[PRE33]'
- en: 'Looking good so far. Now, send the server a message from the client:'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来不错。现在，从客户端向服务器发送一条消息：
- en: '[PRE34]'
  id: totrans-139
  prefs: []
  type: TYPE_PRE
  zh: '[PRE34]'
- en: 'Run your favorite *journalctl* incantation on the server to call up the most
    recent entries. If you see the client message, you know you set it all up correctly:'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 在服务器上运行您喜欢的 *journalctl* 命令，调用最近的条目。如果看到客户端消息，说明您已正确设置：
- en: '[PRE35]'
  id: totrans-141
  prefs: []
  type: TYPE_PRE
  zh: '[PRE35]'
- en: Discussion
  id: totrans-142
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 讨论
- en: A central logging server preserves client logs and centralizes logging storage
    for easier maintenance and analysis. Every client has their own directory on the
    server.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 中央日志服务器保存客户端日志，并集中日志存储，便于维护和分析。每个客户端在服务器上有自己的目录。
- en: '*Seal=false* disables cryptographic signing of journal entries. To try it out,
    refer to the *--setup-keys* option in *man 1 journalctl*. I could not find a definitive
    answer if it provides a meaningful benefit, but it doesn’t hurt to learn about
    it.'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: '*Seal=false* 禁用日志条目的加密签名。要尝试，请参阅 *man 1 journalctl* 中的 *--setup-keys* 选项。我找不到是否提供实质性好处的明确答案，但了解它也不会有坏处。'
- en: '*SplitMode=host* stores each client log in their own file. Set it to *false*
    to dump everything into a single file.'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: '*SplitMode=host* 将每个客户端的日志存储在其自己的文件中。将其设置为 *false* 可以将所有内容转储到单个文件中。'
- en: '*ServerKeyFile=*, *ServerCertificateFile=*, and *TrustedCertificateFile=* are
    where your encryption keys and certificates are stored.'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: '*ServerKeyFile=*、*ServerCertificateFile=* 和 *TrustedCertificateFile=* 是存储加密密钥和证书的位置。'
- en: See Also
  id: totrans-147
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '*man 5 journal-remote.conf*'
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*man 5 journal-remote.conf*'
- en: '*man 5 journald.conf*'
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*man 5 journald.conf*'
- en: '*man 1 journalctl*'
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*man 1 journalctl*'
- en: 20.4 Monitoring Temperatures, Fans, and Voltages with lm-sensors
  id: totrans-151
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 20.4 使用 lm-sensors 监控温度、风扇和电压
- en: Problem
  id: totrans-152
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: Your want to measure temperatures inside your computer case, fan speeds, and
    voltages.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 您想要测量计算机机箱内部的温度、风扇转速和电压。
- en: Solution
  id: totrans-154
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 解决方案
- en: Use *lm-sensors* to continually monitor CPU, hard disk, and case temperatures.
    This is supplied by the *sensors* package on openSUSE, *lm_sensors* on Fedora,
    and *lm-sensors* on Ubuntu.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 *lm-sensors* 持续监控 CPU、硬盘和机箱温度。这由 openSUSE 上的 *sensors* 包、Fedora 上的 *lm_sensors*
    和 Ubuntu 上的 *lm-sensors* 提供。
- en: 'After installing *lm-sensors*, run the *sensors-detect* command to calibrate
    *lm-sensors* to your hardware:'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 安装完 *lm-sensors* 后，运行 *sensors-detect* 命令来校准 *lm-sensors* 到您的硬件：
- en: '[PRE36]'
  id: totrans-157
  prefs: []
  type: TYPE_PRE
  zh: '[PRE36]'
- en: 'Press Enter to accept all of the defaults. When it is finished you will see
    something like this:'
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 按 Enter 接受所有默认设置。当完成时，您会看到类似于这样的内容：
- en: '[PRE37]'
  id: totrans-159
  prefs: []
  type: TYPE_PRE
  zh: '[PRE37]'
- en: 'The modules will be loaded after a restart, or you can load them immediately:'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 模块将在重新启动后加载，或者您可以立即加载它们：
- en: '[PRE38]'
  id: totrans-161
  prefs: []
  type: TYPE_PRE
  zh: '[PRE38]'
- en: 'Now run the *sensors* command and see what you get:'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 现在运行 *sensors* 命令并查看结果：
- en: '[PRE39]'
  id: totrans-163
  prefs: []
  type: TYPE_PRE
  zh: '[PRE39]'
- en: This shows information for CPU cores, a graphics adapter, fans, and memory modules.
    You see the current temperatures, and the high, critical, and emergency temperature
    ranges. CPUs have built-in self-preservation and shut down when they get too hot.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 这显示了 CPU 核心、显卡适配器、风扇和内存模块的信息。您可以看到当前温度以及高、临界和紧急温度范围。CPU 有内置的自我保护机制，当温度过高时会自动关闭。
- en: 'Use the *watch* command to see updated status every two seconds, with any differences
    highlighted:'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 *watch* 命令每两秒查看更新的状态，并突出显示任何差异：
- en: '[PRE40]'
  id: totrans-166
  prefs: []
  type: TYPE_PRE
  zh: '[PRE40]'
- en: 'Set a different update interval, like 10 seconds:'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 设置不同的更新间隔，如 10 秒：
- en: '[PRE41]'
  id: totrans-168
  prefs: []
  type: TYPE_PRE
  zh: '[PRE41]'
- en: Press Ctrl-C to stop.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 按 Ctrl-C 停止。
- en: Discussion
  id: totrans-170
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 讨论
- en: '*lm_sensors* is not magic, it reads only devices that have temperature sensors
    and that also have Linux drivers. Most temperature sensors are not very precise,
    so don’t worry about small fluctuations.'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: '*lm_sensors* 并非魔法，它只读取带有温度传感器和 Linux 驱动程序的设备。大多数温度传感器精度不高，因此不必担心小的波动。'
- en: Monitoring temperatures, voltages, and fan speeds can give you early warning
    of trouble. It is cheaper to replace a fan than to rebuild a cooked computer.
    Voltage drops could indicate a failing power supply or a bad connection.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 监控温度、电压和风扇转速可以提前预警问题。更换风扇比重建过热的计算机便宜。电压下降可能表示电源供应器故障或连接不良。
- en: 'Before you modify the */etc/modules* file, check your kernel configuration
    to see if the modules suggested by *sensors-detect* are already loaded, or are
    statically compiled. Your kernel configuration file is in the */boot* directory,
    named *config-kernel-version*, like *config-5.8.0-45-generic*. For example, search
    for the *nct6775* module:'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
