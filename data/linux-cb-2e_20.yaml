  type: TYPE_NORMAL
  zh: 测试它：
- en: '[PRE47]'
  id: totrans-200
  prefs: []
  type: TYPE_PRE
  zh: '[PRE47]'
- en: When it works to your satisfaction, configure Psensor to use it. Open Psensor
