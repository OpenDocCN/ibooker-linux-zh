  - PREF_H1
  type: TYPE_NORMAL
  zh: 致谢
- en: 'First off, I’d like to thank the fabulous reviewers of the book: Chris Negus,
    John Bonesio, and Pawel Krupa. Without their feedback, this book wouldn’t be half
    as good or useful.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我要感谢这本书的出色审阅人员：克里斯·尼古斯、约翰·博内西奥和帕维尔·克鲁帕。没有他们的反馈，这本书将不会那么出色和有用。
- en: I want to thank my parents, who enabled my education and laid the foundations
    for who I am and what I do today. Big kudos to my big sister, Monika, who was
    my inspiration to get into tech in the first place.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 我要感谢我的父母，他们支持我的教育，并为我今天的成就打下了基础。非常感谢我的姐姐莫妮卡，她是我进入科技领域的灵感来源。
- en: 'I would like to express my deepest gratitude to my very awesome and supportive
    family: my kids, Saphira, Ranya, and Iannis; my wicked smart and fun wife, Anneliese;
    our bestest of all dogs, Snoopy; and our newest family member, Charlie the tomcat.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 我要向我那非常棒且支持我的家人表达最深的感激之情：我的孩子们，萨菲拉、兰娅和伊安尼斯；我聪明又有趣的妻子安妮莉丝；我们最好的狗狗史诺比；以及我们最新的家庭成员查理，一只公猫。
- en: In the context of my Unix and Linux journey, there are way too many people who
    influenced my thinking and from whom I learned a lot. I had the pleasure and privilege
    of working with or interacting with many of them, including but not limited to
    Jérôme Petazzoni, Jessie Frazelle, Brendan Gregg, Justin Garrison, Michael Kerrisk,
    and Douglas McIlroy.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 在我Unix和Linux的旅程中，有太多人影响了我的思维，并从他们那里学到了很多。我有幸与许多人共事或互动，其中包括但不限于杰罗姆·佩塔佐尼、杰西·弗雷泽尔、布伦丹·格雷格、贾斯汀·加里森、迈克尔·克里斯克和道格拉斯·麦克尔罗伊。
- en: Last, but most certainly not least, I’d like to thank the O’Reilly team, especially
    my development editor, Jeff Bleiel, for shepherding me through the process of
    writing this book.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 最后但同样重要的是，我要感谢O'Reilly团队，特别是我的开发编辑杰夫·布莱尔，他在书写过程中给予了我极大的帮助。
