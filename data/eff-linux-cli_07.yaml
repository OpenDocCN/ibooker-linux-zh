  zh: 没有模式的操作对每一行输入运行一次。（在 [“awk {print} 命令”](#section_awk_preview) 中有几个这种类型的 awk
    程序。）例如，`awk` 通过直接打印每行的最后一个词，优雅地解决了来自 [“rev 命令”](#section_rev) 的“打印名人的姓氏”问题：
