- en: The first four chapters aim to increase your efficiency quickly, covering concepts
    and techniques that should be immediately useful. You’ll learn to combine commands
    with pipes, understand the responsibilities of the Linux shell, rapidly recall
    and edit commands from the past, and navigate the Linux filesystem with great
    speed.
  id: totrans-1
