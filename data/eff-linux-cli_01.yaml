  type: TYPE_NORMAL
  zh: 前四章的目标是快速提高您的效率，涵盖应立即有用的概念和技术。您将学会如何使用管道组合命令，了解Linux shell的职责，快速回忆和编辑过去的命令，并以极快的速度浏览Linux文件系统。
