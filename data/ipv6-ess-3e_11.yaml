- en: Appendix A. RFCs
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附录 A. RFCs
- en: If you want to learn more about IPv6 or any other standardized protocol, you
    need to read RFCs. They are the most accurate source of information—but yes, I
    do agree, not always fun reading (except if you read the ones published on April
    1). This appendix provides a short overview of the standards and the RFC process.
    It also includes a list of IPv6-relevant RFCs mentioned throughout this book.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想了解更多关于 IPv6 或任何其他标准化协议的内容，必须阅读 RFC。它们是最准确的信息来源——但是，我同意，它们的阅读并不总是有趣的（除非你读的是4月1日发布的那些）。本附录提供了标准和
    RFC 过程的简短概述，还包括了本书中提到的与 IPv6 相关的 RFC 列表。
- en: General RFC Information
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 一般 RFC 信息
- en: 'The Internet Engineering Task Force (IETF) and the Internet Engineering Steering
    Group (IESG) are the organizations that define the official specification documents
    of the Internet Protocol suite. These documents are recorded and published as
    standards track Request for Comment (RFC). If you want to understand the role
    of the IETF and the standardization process, if you need a list of all the organizations
    involved in the process and a description of what they do, or if you wish to attend
    an IETF meeting, there is an interesting and humorous RFC that describes the background,
    processes, and rules: RFC 4677, titled “The Tao of IETF—A Novice’s Guide to the
    Internet Engineering Task Force.”'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网工程任务组（IETF）和互联网工程指导组（IESG）是定义互联网协议套件官方规范文件的组织。这些文件作为标准化的请求评论（RFC）进行记录和发布。如果你想了解
    IETF 的作用和标准化过程，或者需要一份涉及该过程的所有组织及其职能的列表，或者想参加 IETF 会议，有一篇有趣且幽默的 RFC 描述了背景、过程和规则：RFC
    4677，标题为《IETF 的道——互联网工程任务组新手指南》。
- en: RFCs are written reports describing most of the information regarding TCP/IP
    and the architecture, protocols, and history of the Internet. There are many sites
    on the Internet where RFCs are electronically accessible. The sites are very different,
    but most of them support some form of search mechanism. Find the site that best
    suits your preferences.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: RFC 是描述有关 TCP/IP 及互联网的架构、协议和历史的报告。互联网上有许多站点可以电子访问 RFC。这些站点差异较大，但大多数都支持某种形式的搜索机制。请选择最适合你需求的站点。
- en: A good starting point is [http://www.rfc-editor.org](http://www.rfc-editor.org).
    There used to be a tribute to Jon Postel, one of the fathers of the Internet,
    who died in October 1998\. He was *the* RFC editor. Besides this information,
    there is also an overview of the RFC series and process.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 一个好的起点是 [http://www.rfc-editor.org](http://www.rfc-editor.org)。这里曾有一篇纪念乔恩·波斯特尔（Jon
    Postel）的文章，他是互联网的奠基人之一，并于1998年10月去世。他是 *RFC* 编辑。除了这些信息，网站上还有关于 RFC 系列及其过程的概述。
- en: On the search and retrieve page of this site, there are many ways to access
    the wealth of information. RFCs can be viewed by number or in an index; they can
    be in forward or reverse chronological order; and they can be searched by author,
    title, number, or keyword. Of course, there is also a link to alternative RFC
    repositories.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在本网站的搜索与检索页面上，有多种方式可以访问丰富的信息。RFC 可以按编号或索引查看；可以按时间顺序或倒序排列；还可以按作者、标题、编号或关键词进行搜索。当然，也有指向其他
    RFC 仓库的链接。
- en: Note
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: RFC 2555 is an interesting overview of 30 years of RFC history and a good description
    of the contribution of Jon Postel’s services to the Internet community. There
    is even more information about Jon Postel at [http://www.postel.org/postel.html](http://www.postel.org/postel.html).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: RFC 2555 是对 RFC 历史三十年的有趣概述，并对乔恩·波斯特尔为互联网社区做出的贡献进行了很好的描述。有关乔恩·波斯特尔的更多信息可以在 [http://www.postel.org/postel.html](http://www.postel.org/postel.html)
    找到。
- en: The first RFC, RFC 0001, was published by Steve Crocker on April 7, 1969\. Today,
    the number of RFCs continues to rise quickly and has exceeded 7,000\. RFCs can
    have different statuses, such as standard, informational, experimental, and historic.
    A good overview of the different statuses and current level of standardization
    can be found at [http://www.rfc-editor.org](http://www.rfc-editor.org).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第一篇 RFC，RFC 0001，由 Steve Crocker 于1969年4月7日发布。今天，RFC 的数量仍在快速增长，已超过 7000 篇。RFC
    可能有不同的状态，如标准、信息性、实验性和历史性。关于不同状态和当前标准化水平的好概述可以在 [http://www.rfc-editor.org](http://www.rfc-editor.org)
    找到。
- en: 'At one time, the RFC Editor published snapshots of the “Internet Official Protocol
    Standards.” These documents were known as xx00 documents, the last of which was
    published in May 2008\. These snapshots have been replaced by a web page, so the
    RFC Editor will no longer be publishing these snapshots as RFCs. As a result,
    the RFC Editor will classify unpublished RFC xx00 numbers through 7000 as “never
    issued.” Starting with the RFC number 7100, xx00 numbers will be available for
    assignment. This is published in RFC 7101, “List of Internet Official Protocol
    Standards: Replaced by a Web Page.”'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 曾几何时，RFC 编辑器发布了“互联网官方协议标准”的快照。这些文档被称为 xx00 文档，其中最后一份在 2008 年 5 月发布。这些快照已被网页所取代，因此
    RFC 编辑器将不再将这些快照发布为 RFC。因此，RFC 编辑器将把未发布的 RFC xx00 号（直到 7000）归类为“从未发布”。从 RFC 号 7100
    开始，xx00 号将可供分配。此内容已在 RFC 7101《互联网官方协议标准列表：已被网页取代》中发布。
- en: Drafts
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 草稿
- en: I refer to drafts often throughout this book. Drafts always have version numbers
    in their names, and this number often increases frequently during the process.
    So let us have a closer look at the draft process.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中我经常提到草稿。草稿的名称中总是包含版本号，这个版本号在整个过程中经常增加。所以让我们更详细地看一下草稿过程。
- en: During the standardization process, the drafts are published on the Internet.
    Drafts may eventually become RFCs. At the [IETF website](http://www.ietf.org),
    click on Internet Drafts to find all documents. To use the search engine and find
    the most updated status of any document, refer to [https://datatracker.ietf.org/public/pidtracker.cgi](https://datatracker.ietf.org/public/pidtracker.cgi).
    You can also click on “IETF Working Group” to find all groups sorted by areas
    (application, operation, routing, security, etc.). Within the groups, you find
    all relevant RFCs and drafts. This is the best place to find out what is in the
    queue and what groups are working on. The goal of this process is to make a specification
    under development accessible to a large audience in order to get reviews and comments.
    Another good link to get an overview of RFCs and active drafts with regard to
    specific working groups is [http://tools.ietf.org](http://tools.ietf.org).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在标准化过程中，草稿会发布到互联网上。草稿最终可能成为 RFC。在[IETF 网站](http://www.ietf.org)上，点击互联网草稿可以找到所有文档。要使用搜索引擎查找任何文档的最新状态，请参考[https://datatracker.ietf.org/public/pidtracker.cgi](https://datatracker.ietf.org/public/pidtracker.cgi)。你也可以点击“IETF
    工作组”以根据领域（应用、操作、路由、安全等）查找所有工作组。在各个工作组中，你会找到所有相关的 RFC 和草稿。这是了解正在排队的内容和各组正在处理的事项的最佳地点。这个过程的目标是使正在开发中的规范能为广大受众所接触，以便获取评论和反馈。另一个很好的链接是[http://tools.ietf.org](http://tools.ietf.org)，它提供了关于特定工作组的
    RFC 和活跃草稿的概览。
- en: So let us understand the draft version numbers. As you have noted, it can change
    frequently. When you enter a draft name in the search engine, it will always show
    you the latest version. The rules for draft numbers are as follows.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 所以让我们来了解草稿版本号。如你所注意到的，它可能会经常变动。当你在搜索引擎中输入草稿名称时，它将始终显示最新的版本。草稿版本号的规则如下。
- en: Every time a draft is updated, it receives a new version number. At some point,
    a draft may be published as an RFC and then removed from the draft directory.
    A draft with a specific version number has a lifetime of six months at a maximum.
    After this, if it has not been updated or become an RFC, it is removed from the
    draft directory. As this book is going to be on the market for some time, some
    drafts mentioned in here might not be active when you try to find them. They may
    have been removed or published as RFCs. RFC 7221, “Handling of Internet-Drafts
    by IETF Working Groups,” is the latest update on drafts, the documents, and the
    processes.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 每次更新草稿时，它都会获得一个新的版本号。某个时刻，草稿可能会被发布为 RFC 然后从草稿目录中移除。一个特定版本号的草稿最多有六个月的生命周期。之后，如果它没有被更新或成为
    RFC，它将被移除出草稿目录。由于本书将会有一段时间上市，所以这里提到的一些草稿在你尝试查找时可能不再有效。它们可能已经被移除或发布为 RFC。RFC 7221《IETF
    工作组对互联网草稿的处理》是有关草稿、文档和流程的最新更新。
- en: Drafts are not standards and should not be implemented in commercial products,
    because they are going to change for sure in the case they ever become an RFC.
    This can also lead to incompatibility issues, such as when vendors implement drafts
    at different maturity levels of development or if one implementation is based
    on draft and another on RFC. In practice, you will find draft implementations
    in commercial products, but now you know to be careful when using them.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 草案不是标准，不应在商业产品中实现，因为一旦它们成为RFC，它们肯定会发生变化。这也可能导致兼容性问题，比如当供应商在不同的开发成熟度级别实现草案，或者一个实现基于草案，另一个基于RFC时。在实践中，您会在商业产品中找到草案实现，但现在您知道在使用它们时需要小心。
