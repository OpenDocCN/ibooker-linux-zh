- en: Acknowledgments
  id: totrans-79
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 致谢
- en: This book was a joy to write. Thanks to the amazing folks at O’Reilly, especially
    editors Virginia Wilson and John Devins, production editors Caitlin Ghegan and
    Gregory Hyman, content manager Kristen Brown, copyeditor Kim Wimpsett, index editor
    Sue Klefstad, and the ever-helpful tools team. I’m also very grateful to the book’s
    technical reviewers, Paul Bayer, John Bonesio, Dan Ritter, and Carla Schroder,
    for many insightful comments and criticisms. Thanks also to the Boston Linux Users
    Group for title suggestions. Special thanks to Maggie Johnson at Google for her
    kind permission to write the book.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 书写这本书是一种快乐。感谢O'Reilly的出色团队，特别是编辑Virginia Wilson和John Devins，制作编辑Caitlin Ghegan和Gregory
    Hyman，内容经理Kristen Brown，副本编辑Kim Wimpsett，索引编辑Sue Klefstad，以及永远乐于助人的工具团队。我也非常感谢本书的技术审阅者Paul
    Bayer、John Bonesio、Dan Ritter和Carla Schroder，他们提供了许多有见地的评论和批评。还要感谢波士顿Linux用户组提供的书名建议。特别感谢Google的Maggie
    Johnson，她慷慨允许我撰写这本书。
- en: I’d like to offer my deepest thanks to Chip Andrews, Matthew Diaz, and Robert
    Strandh, who were fellow students at The Johns Hopkins University 35 years ago.
    They noticed my new and growing interest in Unix and, to my utter surprise, recommended
    that the Computer Science Department hire me as their next system administrator.
    Their small act of faith changed the trajectory of my life. (Robert also gets
    credit for the tip on touch-typing in [Chapter 3](ch03.xhtml#ch_history).) Thanks
    also to the creators and maintainers of Linux, GNU Emacs, Git, AsciiDoc, and many
    other open source tools—without these smart and generous people, my career would
    have been very different indeed.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 我要深深感谢35年前在约翰斯·霍普金斯大学的同学Chip Andrews、Matthew Diaz和Robert Strandh。他们注意到我对Unix的新兴兴趣，并且出乎我的意料，推荐计算机科学系聘请我作为下一任系统管理员。他们这一小小的信任举动改变了我生活的轨迹。（Robert还因在[第3章](ch03.xhtml#ch_history)中关于打字速度提示而获得赞誉。）也感谢Linux、GNU
    Emacs、Git、AsciiDoc以及许多其他开源工具的创造者和维护者们——如果没有这些聪明和慷慨的人们，我的职业生涯将会截然不同。
- en: As always, thank you to my wonderful family, Lisa and Sophia, for their love
    and patience.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 一如既往，感谢我美好的家人Lisa和Sophia，他们的爱和耐心。
