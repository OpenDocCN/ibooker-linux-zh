- en: Acknowledgments
  id: totrans-67
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 致谢
- en: I really lucked out with this book. My editor, Jeff Bleiel, has been unfailingly
    supportive and helpful, contributed numerous improvements, and kept the whole
    project organized and on track. If you think herding cats is difficult, try being
    a book editor.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 我真的很幸运能得到这本书。我的编辑Jeff Bleiel一直非常支持和乐于助人，做出了许多改进，并使整个项目保持有序和顺利进行。如果你觉得管理猫很难，试试做一名图书编辑。
- en: My intern, Kate Urness, was a Linux newbie at the start of this adventure, which
    made her the perfect reviewer. She tested every recipe and contributed substantially
    to the accuracy and clarity of the recipes. We drank gallons of coffee and had
    fun together, which was also a substantial contribution.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 我的实习生凯特·尤尔内斯在这次冒险开始时是一个 Linux 新手，这使她成为了完美的审阅者。她测试了每一个配方，并为配方的准确性和清晰度做出了重大贡献。我们一起喝了很多咖啡，也度过了愉快的时光，这也是一个重要的贡献。
- en: Technical editor Daniel Barrett has a fabulous eye for detail, and relentlessly
    pressed for more precision in wording and descriptions, and provided many improvements.
    Providing a book full of commands is the easy part, explaining how they work is
    the hard part. Every writer should be fortunate to have such a technical editor.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 技术编辑丹尼尔·巴雷特非常注重细节，不懈地追求措辞和描述的准确性，并提供了许多改进意见。提供一本充满命令的书很容易，解释它们如何工作却很难。每个作家都应该很幸运能有这样一位技术编辑。
- en: Technical editor Jonathan Johnson found things everyone else missed, contributed
    some super-cool command incantations, and provided humor, and let me tell you,
    I needed it.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 技术编辑乔纳森·约翰逊发现了其他人都忽视的事物，贡献了一些超酷的命令咒语，并提供了幽默感，而我告诉你，我真的需要它。
- en: Zan McQuade, acquisitions editor, started this whole crazy deal. There were
    talks over the years about updating the *Linux Cookbook*, but Zan made it happen.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 收购编辑赞·麦克奎德开始了整个疯狂的交易。多年来我们都在谈论更新《Linux Cookbook》，但赞让它成为现实。
- en: Great thundering herds of thanks to my wife, Terry, who fed the mules and cats
    and dogs and me, provided much encouragement, and kept me from running away from
    home because I lost my mind and agreed to write another book.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 特别感谢我的妻子特里，她喂养了骡子、猫、狗和我，给予了我很大的鼓励，并阻止我因为失去理智而同意再写一本书而逃离家庭。
- en: Special thanks to our cats, Duchess ([Figure P-1](#duchess-feet)), Stash ([Figure P-2](#kittyboy)),
    and Mad Max ([Figure P-3](#max-recliner-remotes)), who appear in this book. They
    helped greatly by sleeping on my keyboard, not letting me have my chair, and making
    mysterious loud crashes a lot.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 特别感谢我们的猫，公爵夫人（[图 P-1](#duchess-feet)），斯塔什（[图 P-2](#kittyboy)）和疯狂麦克斯（[图 P-3](#max-recliner-remotes)），它们出现在这本书中。它们通过在我的键盘上睡觉、不让我坐椅子和经常发出神秘的巨响，给了我很大帮助。
